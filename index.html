<!DOCTYPE html>
<html lang="pt-br">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Quiz</title>
</head>

<body>
  <div class="progress">

  </div>
